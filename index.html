<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Load Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-family: monospace;
      font-size: 5rem;
    }

    #container {
      display: flex;
      align-items: center; /* vertically center brackets and email */
      gap: 0; /* no gap so we control spacing with margins */
    }

    .bracket {
      line-height: 1; /* reduce extra vertical spacing */
    }

    #email {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      line-height: 1;
      width: 5ch;           /* reserve space for 5 characters when closed */
      text-align: center;
      overflow: hidden;
      margin: 0 0;          /* no margin closed */
      white-space: nowrap;  /* prevent wrapping */
      display: flex;
      align-items: center;  /* vertical centering inside the email div */
      justify-content: center; /* horizontal centering inside email div */
      height: 1em;          /* match bracket height */
      transition: width 0.2s ease, margin 0.2s ease;
    }

    #container.open #email {
      width: auto;
      margin: 0 0.2em;  /* small horizontal gap between email and brackets */
    }
  </style>
</head>
<body>
  <div id="container" aria-label="Contact Email">
    <div class="bracket left">[</div>
    <div id="email">&nbsp;</div>
    <div class="bracket right">]</div>
  </div>

  <script>
    const container = document.getElementById("container");
    const emailElement = document.getElementById("email");
    const email = "request@thesolver.ch";

    container.addEventListener("click", () => {
      if (container.classList.contains("open")) {
        container.classList.remove("open");
        emailElement.innerHTML = "&nbsp;";
      } else {
        container.classList.add("open");
        emailElement.textContent = email;
      }
    });
  </script>
</body>
</html>
