<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Load Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      font-size: 5rem;
      cursor: pointer;
    }

    #container {
      display: flex;
      align-items: baseline; /* changed from center */
      position: relative;
    }

    .bracket {
      font-family: monospace;
      font-size: 2.5rem;
      user-select: none;
      line-height: 1;
    }

    #email {
      font-family: 'Bebas Neue', sans-serif;  /* Use Bebas Neue */
      font-size: 2.5rem;                      /* Larger so it's visible */
      width: 5ch;                             /* exactly 5 monospace-like spaces when closed */
      text-align: center;
      overflow: hidden;
      line-height: 1;
      padding-top: 0.15em; /* tweak this slightly if needed */
    }

    #container.open #email {
      width: auto;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="bracket left">[</div>
    <div id="email">&nbsp;</div>
    <div class="bracket right">]</div>
  </div>

  <script>
    const container = document.getElementById("container");
    const emailElement = document.getElementById("email");
    const email = "request@thesolver.ch";

    container.addEventListener("click", () => {
      if (container.classList.contains("open")) {
        container.classList.remove("open");
        emailElement.innerHTML = "&nbsp;";
      } else {
        container.classList.add("open");
        emailElement.textContent = email;
      }
    });
  </script>
</body>
</html>
