<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background: #000;           
      color: #fff;                
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      font-size: 5rem;
      cursor: pointer;
    }

    #container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .bracket {
      transition: transform 0.5s ease;
    }

    #email {
      opacity: 0;
      font-size: 1.5rem;
      margin: 0 10px;   /* smaller initial gap (half of 20px) */
      transition: opacity 0.5s ease, margin 0.5s ease;
    }

    #container.open .left {
      transform: translateX(-30px);
    }

    #container.open .right {
      transform: translateX(30px);
    }

    #container.open #email {
      opacity: 1;
      margin: 0 5px;  /* half the gap between email and brackets */
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="bracket left">[</div>
    <div id="email">request@thesolver.ch</div>
    <div class="bracket right">]</div>
  </div>

  <script>
    const container = document.getElementById("container");
    container.addEventListener("click", () => {
      container.classList.toggle("open");
    });
  </script>
</body>
</html>
