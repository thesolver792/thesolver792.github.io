<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Load Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 5rem;

      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none; /* prevent text selection */

      /* Removed cursor: pointer from body */
    }

    #container {
      display: flex;
      align-items: center; /* vertically center brackets and email */
      gap: 0; /* spacing controlled with margins */
      cursor: pointer; /* pointer cursor only here */
    }

    .bracket {
      line-height: 1;
      user-select: none;
    }

    #email {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      line-height: 1;
      width: 5ch;           /* reserve space for 5 characters when closed */
      text-align: center;
      overflow: hidden;
      margin: 0;            /* no margin when closed */
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 1em;          /* match bracket height */
      transition: width 0.2s ease, margin 0.2s ease, transform 0.2s ease;
      transform: translateY(0); /* default no vertical shift */
    }

    #container.open #email {
      width: auto;
      margin: 0 0.2em;  /* gap between email and brackets */
      transform: translateY(0.83rem); /* move text down by about one third of font size */
    }
  </style>
</head>
<body>
  <div id="container" aria-label="Contact Email" role="button" tabindex="0">
    <div class="bracket left">[</div>
    <div id="email">&nbsp;</div>
    <div class="bracket right">]</div>
  </div>

  <script>
    const container = document.getElementById("container");
    const emailElement = document.getElementById("email");
    const email = "request@thesolver.ch";

    container.addEventListener("click", () => {
      if (container.classList.contains("open")) {
        container.classList.remove("open");
        emailElement.innerHTML = "&nbsp;";
      } else {
        container.classList.add("open");
        emailElement.textContent = email;
      }
    });

    // Keyboard accessibility: toggle on Enter or Space
    container.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        container.click();
      }
    });
  </script>
</body>
</html>
